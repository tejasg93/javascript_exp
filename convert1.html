<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert km to miles</title>
</head>
<body>

    <script>
        // 1 kilometer=0.621371 miles

        const kilometer = prompt("enter the value in km:");
        const factor = 0.621371;

        const miles = kilometer*factor;
        document.write(`${kilometer} kilometer is equal to ${miles} miles`);
    </script>
    
</body>
</html>
