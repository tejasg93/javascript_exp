<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else statement</title>
</head>
<body>
    <script>
        var result=55;
        if(result<=30)
        document.write("fail");
        else if(result<=40)
        document.write("pass");
        else if(result<=60)
        document.write("good");
        else
        document.write("very Good");
    </script>
    
</body>
</html>
