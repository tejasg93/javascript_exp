<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
</head>
<body>
    <script>
        const num= prompt("enter a positive no:");
       // console.log("factor of $(num) is:");
       
       document.write("factor of $(num) is:"+"<br>")

        for (let i = 1;  i<=num; i++){
            if(num%i==0){
                //console.log(i)
                document.write(i+"<br>")
            }
        }
    </script>
    
</body>
</html>
