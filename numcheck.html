<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number check </title>
</head>
<body>
    <script>
        const number = parseInt( prompt("Enter a value"));

        if (number>0){
            document.write("the value is positive");
        }
        else if (number==0){
            document.write("the value eqal to zero");
        }
        else{
            document.write("the value is negative");
        }
    </script>
    
</body>
</html>
