<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap of two variable</title>
</head>
<body>
    <script>
        let a= prompt("Enter the first variable:");
        let b= prompt("Enter the second variable:");


    //create a temporary variable 
    let temp;

    temp=a;
    a=b;
    b=temp;

    document.write(`The value of a after swaping:${a}`,"<br>");
    document.write(`The value of b after swaping:${b}`);

    </script>
    
</body>
</html>
