<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
        var day=5;
        switch (day) {
            case 1:
                document.write("Sun");
                break;
                case 2:
                    document.write("Mon");
                    break;
                    case 3:
                        document.write("Tue");
                        break;
                        case 4:
                        document.write("Wed");
                        break;
                        case 5:
                        document.write("Thu");
                        break;

                        default:
                            document.write("Wrong Value");
        }

    </script>
</body>
</html>
